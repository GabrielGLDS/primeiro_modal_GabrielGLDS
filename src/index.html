<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Modal</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer ></script>
</head>
<body>
    <header class="header__container">
        <h1 class="header__logo">LOGO</h1>
        <button class="header__button">Entrar</button>
    </header>

    <section class="section__container">
        <h1>ola brasil</h1>
        <p>Mundo bonito não  é mesmo</p>
    </section>

    <dialog class="modal__controller">
        <div class="modal__container">
            <span class="modal__close">X</span>
            <h1 class="modal__title">Cadastrar produto</h1>
            <form class="modal__form">
                <input type="text" class="form__input" placeholder="Nome do Produto">
                <input type="text" class="form__input" placeholder="Categoria">
                <input type="text" class="form__input" placeholder="Link da imagem do produto">
                <input type="text" class="form__input" placeholder="Lista de componentes">
                <span>* por favor  separe os componentes por ',' ou ';'</span>
                <button class="form__button">Cadastrar</button>
            </form>
        </div>
    </dialog>
</body>
</html>
